name: CI + Deploy Flask com Docker para Render

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 🛠️ BUILD
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐳 Build da imagem Docker
        run: docker build -t meu-app-flask .

  test:
    name: ✅ TEST
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐳 Build da imagem (de novo, isolado por job)
        run: docker build -t meu-app-flask .

      - name: 🧪 Rodar testes dentro do container
        run: |
          docker run --rm meu-app-flask python test_app.py

  deploy:
    name: 🚀 DEPLOY
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Disparar deploy na Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d0p81oodl3ps73ai525g?key=$RENDER_API_KEY"
