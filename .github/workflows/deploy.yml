name: CI + Deploy Flask para Render

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código hehe
        uses: actions/checkout@v3

      - name: 🐳 Build da imagem Docker
        run: docker build -t flask-app .

      - name: 🧪 Rodar testes dentro do container
        run: docker run --rm flask-app python test_app.py

      - name: 🚀 Disparar deploy na Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d0p81oodl3ps73ai525g?key=$RENDER_API_KEY"
